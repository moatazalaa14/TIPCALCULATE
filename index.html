<!DOCTYPE html>
<html>
    <head>
        <title>TipCal</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="calApp">    
            <form>
                <label >How match was your bill?</label>
                <input type="number" class="bill">
                <label >How was your service</label>
                <select>
                    <option value="0.05">Terrible-5%</option>
                    <option value="0.1">Bad-10%</option>
                    <option value="0.15">Ok-15%</option>
                    <option value="0.2">Good-20%</option>
                    <option value="0.3">Outstanding-30%</option>
                </select>
                <label>How many people are sharing the bill?</label> 
                <input type="number" class="people">
                <br>
                <button class="cal">Calculate</button>               
            </form>
        </div> 
        <div class="result">

        </div> 
        <script src="./js/app.js"></script>  
    </body>

</html>
